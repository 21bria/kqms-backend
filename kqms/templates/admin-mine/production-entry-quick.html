<!-- Save Data-->
<script type="text/javascript">
    $(document).ready(function () {
        // Atur batas minimal hari ini
        // const today = new Date().toISOString().split('T')[0];
        // document.getElementById("date_production").setAttribute('min', today);

        const today = new Date().toISOString().split('T')[0];
        const dateInput = document.getElementById("date_production");
        dateInput.setAttribute('min', today);  // batasi ke hari ini
        dateInput.setAttribute('max', today);  // batasi ke hari ini juga
        dateInput.value = today;               // default isi ke hari ini
        /*-- Pass Header Token ---*/
        $.ajaxSetup({
            headers: {
                'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
            }
        });
        /* Insert Data */
        $('#multiRowForm').submit(function (e) {
            e.preventDefault();
            var formData = $(this).serialize();
            $.ajax({
                method: 'POST',
                url: "{% url 'mine-quick-production-create' %}",
                data: formData,
                dataType: "json",
                success: function (response) {
                    if (response.success) {
                        const toast = window.Swal.mixin({
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 2000,
                            padding: '2em',
                        });
                        toast.fire({
                            icon: 'success',
                            // title: 'Insert successfully',
                            html: response.message,
                            padding: '2em',
                        });

                        // Membersihkan formulir setelah sukses input
                        $("[name='date_production']").val('');
                        $("[name='shift']").val('').trigger('change');
                        $("[name='digger']").val('').trigger('change');
                        $("[name='hauler_class']").val('').trigger('change');
                        $("[name='sources_area']").val('').trigger('change');
                        $("[name='loading_point']").val('').trigger('change');
                        $("[name='dumping_point']").val('').trigger('change');
                        $("[name='dome_id']").val('').trigger('change');
                        $("[name='category_mine']").val('').trigger('change');
                        $("[name='id_material']").val('').trigger('change');
                        $("[name='time_loading']").val('');
                        $("[name='tonnage']").val('');
                        $("[name='ritase']").val('');
                        $("[name='remarks']").val('');

                    } else {
                        // Handle kesalahan validasi atau kesalahan lainnya
                        alert('Terjadi kesalahan: ' + response.messages);
                    }
                },
                error: function (xhr, status, errorThrown, error) {

                    if (xhr.status === 400) {
                        const toast = window.Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 2000,
                            padding: '2em',
                        });
                        toast.fire({
                            icon: 'error',
                            html: xhr.responseJSON.error,
                            padding: '2em',
                        });
                    }
                    else if (xhr.status === 422) {
                        const toast = window.Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 2000,
                            padding: '2em',
                        });
                        toast.fire({
                            icon: 'error',
                            html: xhr.responseJSON.message,
                            padding: '2em',
                        });
                    }

                    else {
                        const toast = window.Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 2000,
                            padding: '2em',
                        });
                        toast.fire({
                            icon: 'error',
                            // title: 'Update successfully',
                            html: xhr.responseJSON.message,
                            padding: '2em',
                        });
                    }
                }

            });
        });

    });
</script>

<script>
    $(document).ready(function () {
        var loader_get = 'Digger'
        var hauler_get = 'Hauler'
        $('#shift').select2({
            width: '100%',
        });
        $('#time_loading').select2({
            width: '100%',
        });
        $('#id_material').select2({

        });
        $('#category_mine').select2({

        $('#hauler_class').select2({
            width: '100%',
        });

        $('#digger').select2({
            ajax: {
                url: "{% url 'get-mine-units-entry'%}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        q: params.term,
                        category: loader_get,
                        page: params.page || 1
                    };
                },
                processResults: function (data, params) {
                    params.page = params.page || 1;
                    return {
                        results: data.results,
                        pagination: {
                            more: data.pagination.more
                        }
                    };
                },
                cache: true
            },
            minimumInputLength: 2,
            placeholder: 'Select data',
            allowClear: true
        });

        $('#hauler').select2({
            ajax: {
                url: "{% url 'get-mine-units-entry'%}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        q: params.term,
                        category: hauler_get,
                        page: params.page || 1
                    };
                },
                processResults: function (data, params) {
                    params.page = params.page || 1;
                    return {
                        results: data.results,
                        pagination: {
                            more: data.pagination.more
                        }
                    };
                },
                cache: true
            },
            minimumInputLength: 2,
            placeholder: 'Select data',
            width: '100%',
            allowClear: true
        });

        $('#loading_point').select2({
            ajax: {
                url: "{% url 'get-mine-loading-point'%}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        q: params.term,
                        page: params.page || 1
                    };
                },
                processResults: function (data, params) {
                    params.page = params.page || 1;
                    return {
                        results: data.results,
                        pagination: {
                            more: data.pagination.more
                        }
                    };
                },
                cache: true
            },
            minimumInputLength: 2,
            placeholder: 'Select data',
            width: '100%',
            allowClear: true
        });

        $('#dumping_point').select2({
            ajax: {
                url: "{% url 'get-mine-dumping-point'%}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        q: params.term,
                        page: params.page || 1
                    };
                },
                processResults: function (data, params) {
                    params.page = params.page || 1;
                    return {
                        results: data.results,
                        pagination: {
                            more: data.pagination.more
                        }
                    };
                },
                cache: true
            },
            minimumInputLength: 2,
            placeholder: 'Select data',
            width: '100%',
            allowClear: true
        });

        $('#dome_id').select2({
            ajax: {
                url: "{% url 'get-mine-dome'%}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        q: params.term,
                        page: params.page || 1
                    };
                },
                processResults: function (data, params) {
                    params.page = params.page || 1;
                    return {
                        results: data.results,
                        pagination: {
                            more: data.pagination.more
                        }
                    };
                },
                cache: true
            },
            minimumInputLength: 2,
            placeholder: 'Select data',
            width: '100%',
            allowClear: true
        });

        $.ajax({
            url: "{% url 'get-materials-mine' %}",
            method: "GET",
            dataType: "json",
            success: function (data) {
                var options = '';
                // Loop melalui data.results untuk menambahkan opsi Select2
                $.each(data.results, function (index, value) {
                    options += '<option value="' + value.id + '">' + value.text + '</option>';
                });
                $('#id_material').append(options);
                $('#id_material').trigger('change'); // Trigger agar Select2 membaca opsi baru
            },
            error: function (xhr, status, error) {
                console.error("AJAX Error: ", error);
            }
        });

        $.ajax({
            url: "{% url 'get-mine-category' %}",
            method: "GET",
            dataType: "json",
            success: function (data) {
                var options = '';
                // Loop melalui data.results untuk menambahkan opsi Select2
                $.each(data.results, function (index, value) {
                    options += '<option value="' + value.id + '">' + value.text + '</option>';
                });
                $('#category_mine').append(options);
                $('#category_mine').trigger('change'); // Trigger agar Select2 membaca opsi baru
            },
            error: function (xhr, status, error) {
                console.error("AJAX Error: ", error);
            }
        });
        $.ajax({
            url: "{% url 'get-hauler-class' %}",
            method: "GET",
            dataType: "json",
            success: function (data) {
                var options = '';
                // Loop melalui data.results untuk menambahkan opsi Select2
                $.each(data.list, function (index, value) {
                    options += '<option value="' + value.type_truck + '">' + value.type_truck + '</option>';
                });
                $('#hauler_class').append(options);
                $('#hauler_class').trigger('change'); // Trigger agar Select2 membaca opsi baru
            },
            error: function (xhr, status, error) {
                console.error("AJAX Error: ", error);
            }
        });

        // Inisialisasi event handler change untuk elemen shift
        $('#shift').change(function (e) {
            var selectedShift = $(this).val();
            var timeLoadingSelect = $('#time_loading');

            // Kosongkan opsi sebelumnya
            timeLoadingSelect.empty();

            console.log('Get Time :', selectedShift);

            if (selectedShift === 'D') {
                // Tambahkan opsi waktu untuk Shift D (07-18)
                timeLoadingSelect.append('<option value="">---</option>');
                for (var i = 7; i <= 18; i++) {
                    var value = i < 10 ? '0' + i : i; // Tambahkan angka nol di depan jika angka kurang dari 10
                    timeLoadingSelect.append('<option value="' + value + '">' + value + '</option>');
                }
            } else if (selectedShift === 'N') {
                // Tambahkan opsi waktu untuk Shift N (19-06)
                timeLoadingSelect.append('<option value="">---</option>');
                for (var i = 19; i <= 23; i++) {
                    timeLoadingSelect.append('<option value="' + i + '">' + i + '</option>');
                }
                for (var j = 0; j <= 6; j++) {
                    var value = j < 10 ? '0' + j : j;
                    timeLoadingSelect.append('<option value="' + value + '">' + value + '</option>');
                }
            } else {
                // Jika tidak ada shift yang dipilih, kembalikan opsi kosong
                timeLoadingSelect.append('<option value="">---</option>');
            }
        });

        $('#sources').change(function (e) {
            var selectedSource = $(this);
            var inputArea = $('#area');
            var selectedText = selectedSource.find(':selected').text();
            inputArea.val(selectedText);
        });

        let tf_ton_value = 0;  // simpan tf_ton global sementara

        $('#hauler_class, #id_material').on('change', function () {
            const hauler = $('#hauler_class').val();
            const materialText = $('#id_material option:selected').text();

            if (hauler && materialText) {
                $.ajax({
                    url: "{% url 'get-hauler-factor' %}",
                    type: 'GET',
                    data: {
                        hauler_class: hauler,
                        material: materialText.trim()
                    },
                    success: function (response) {
                        console.log('Data diterima:', response);

                        if (response.list.length > 0) {
                            const data = response.list[0];

                            tf_ton_value = parseFloat(data.tf_ton) || 0;  // simpan untuk dikali dengan ritase

                            // Isi ton langsung jika ritase sudah diisi sebelumnya
                            const ritase = parseFloat($('#ritase').val()) || 0;
                            $('#tonnage').val((ritase * tf_ton_value).toFixed(2));
                        } else {
                            tf_ton_value = 0;
                            $('#tonnage').val('');
                        }
                    },
                    error: function (xhr) {
                        console.error('Gagal ambil data:', xhr.responseText);
                        tf_ton_value = 0;
                        $('#tonnage').val('');
                    }
                });
            }
        });
        // Ketika ritase diketik, hitung ulang ton
        $('#ritase').on('input', function () {
            const ritase = parseFloat($(this).val()) || 0;
            const ton = (ritase * tf_ton_value).toFixed(2);
            $('#tonnage').val(ton);
        });
    });

</script>
